<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title></title>
  </head>
  <body>
    <script language="javascript">
    var age = window.prompt("How old are you?");
    window.alert("You have " + age + " years");
    if (age < 30){
      window.alert ("You will be 30 in " +(30-age)+ " years");
    }
    if (age > 30){
      window.alert("You was 30 since " +(age-30)+ " years");
    }
    else {
      window.alert("You are 30 years");
    }
    </script>
  </body>
  </html>
